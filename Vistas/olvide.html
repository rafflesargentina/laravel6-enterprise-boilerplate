<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/buefy/dist/buefy.min.css">
</head>

<body>
    <div id="app">
        <!-- Buefy components goes here -->
        <template>
        	<section>
	        	<div class="columns">
	        		<div class="column is-two-fifths is-offset-one-quarter has-background-light">
        			  	<p class="title is-3 has-text-centered has-text-primary">Recuperar Contraseña</p>
	        		
		        		<b-field label="Correo Electronico">	
		        			<b-input type="email"v-model="correo" placeholder="Ingrese correo..">
		        					
		    				</b-input>
		        		</b-field>

		        		<b-field class="has-text-centered">
		        			<b-button type="is-success" @click="home"> 
		    					Recuperar Contraseña
		    				</b-button>
		        		</b-field>

	        		</div>
	        	</div>
        	</section>
        </template>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <!-- Full bundle -->
    <script src="https://unpkg.com/buefy/dist/buefy.min.js"></script>

    <!-- Individual components -->
    <script src="https://unpkg.com/buefy/dist/components/table"></script>
    <script src="https://unpkg.com/buefy/dist/components/input"></script>

    <script>
        new Vue({
            el: '#app',
            data() {
	            return {
	            	isFullPage: true,
	                correo: '',
	                password: ''
	            }
	        },
	        methods:{
	        	
	        	home(){
	        		const loadingComponent = this.$buefy.loading.open({
                    container: this.isFullPage ? null : this.$refs.element.$el
	                })

	                setTimeout(() => loadingComponent.close(), 3 * 1000);

	        		window.location.href = "./index.html"
	        	}
	        }

        })
    </script>
</body>
</html>
